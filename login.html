<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Community Health</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Playfair+Display:wght@700&amp;display=swap" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white text-gray-900">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="absolute top-6 right-6 z-20 flex items-center gap-2 rounded-full bg-green-100/80 px-3 py-1.5 text-xs font-medium text-green-800 backdrop-blur-sm">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</span>
<span>Online</span>
</div>
<div class="relative h-72 w-full">
<img alt="A healthcare worker smiling at a patient in a village setting." class="absolute h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCBBzUPnPb9XEV4KO72CYnKxqlClxsS4rVjPSxl5y0CSmGRWhoIdTI1lxs63d88DJl8Z2wwOUe_wWI9cng1dWZFbS2R-5Fg3eBfrourParsnX3VNhEVsfcdEjASNyLiCrL1Kf0AJ8XrnPlzifdDMkMSMPKzrJ_4Bc8kv14_wTu5saP9fb88N3xMZGc4oDlTL2Mm3gNqFGbjh1xKT0OI3tIbDtBttXeU7vG1cWsRdrEU7tC-jQXws4OxkOVeNvMI-3qyHdG46JcSXJc"/>
<div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/40 to-transparent"></div>
<div class="absolute bottom-8 left-6 right-6">
<h1 class="font-serif text-4xl font-bold text-white leading-tight">Smart Community Health</h1>
<p class="mt-2 text-base text-gray-200">Your health, our priority.</p>
</div>
</div>
<div class="flex-grow p-6 pb-8">
<div class="space-y-8">
<div>
<h3 class="text-sm font-semibold uppercase tracking-wider text-gray-500 mb-4">Select Your Role</h3>
<div class="grid grid-cols-3 gap-4">
<label class="flex flex-col items-center justify-center rounded-2xl border border-gray-200 bg-white p-4 text-center text-gray-800 has-[:checked]:bg-teal-600 has-[:checked]:border-teal-600 has-[:checked]:text-white relative cursor-pointer transition-all duration-300 ease-in-out shadow-sm hover:shadow-md has-[:checked]:shadow-lg has-[:checked]:shadow-teal-200">
<span class="material-symbols-outlined text-4xl mb-2" style="font-variation-settings: 'FILL' 0, 'wght' 300;">health_and_safety</span>
<span class="text-sm font-semibold">ASHA Worker</span>
<input checked="" class="invisible absolute" name="role" type="radio"/>
</label>
<label class="flex flex-col items-center justify-center rounded-2xl border border-gray-200 bg-white p-4 text-center text-gray-800 has-[:checked]:bg-teal-600 has-[:checked]:border-teal-600 has-[:checked]:text-white relative cursor-pointer transition-all duration-300 ease-in-out shadow-sm hover:shadow-md has-[:checked]:shadow-lg has-[:checked]:shadow-teal-200">
<span class="material-symbols-outlined text-4xl mb-2" style="font-variation-settings: 'FILL' 0, 'wght' 300;">family_restroom</span>
<span class="text-sm font-semibold">Citizen</span>
<input class="invisible absolute" name="role" type="radio"/>
</label>
<label class="flex flex-col items-center justify-center rounded-2xl border border-gray-200 bg-white p-4 text-center text-gray-800 has-[:checked]:bg-teal-600 has-[:checked]:border-teal-600 has-[:checked]:text-white relative cursor-pointer transition-all duration-300 ease-in-out shadow-sm hover:shadow-md has-[:checked]:shadow-lg has-[:checked]:shadow-teal-200">
<span class="material-symbols-outlined text-4xl mb-2" style="font-variation-settings: 'FILL' 0, 'wght' 300;">local_hospital</span>
<span class="text-sm font-semibold">Health Official</span>
<input class="invisible absolute" name="role" type="radio"/>
</label>
</div>
</div>
<div class="space-y-5">
<div class="relative">
<label class="block text-sm font-medium text-gray-700 mb-2" for="mobile-number">Mobile Number</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" style="font-variation-settings: 'wght' 300;">phone_iphone</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-gray-300 bg-gray-50 h-14 placeholder:text-gray-400 pl-12 pr-4 py-4 text-base font-normal leading-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500" id="mobile-number" placeholder="Enter your 10-digit mobile number" value=""/>
</div>
</div>
<div class="relative">
<label class="block text-sm font-medium text-gray-700 mb-2" for="language">Language</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" style="font-variation-settings: 'wght' 300;">language</span>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-gray-300 bg-gray-50 h-14 placeholder:text-gray-400 pl-12 pr-10 py-4 text-base font-normal leading-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 appearance-none" id="language" name="language">
<option selected="">English</option>
<option>Hindi</option>
<option>Assamese</option>
<option>Bengali</option>
<option>Marathi</option>
<option>Tamil</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none" style="font-variation-settings: 'wght' 300;">expand_more</span>
</div>
</div>
</div>
<div class="space-y-4 pt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 w-full bg-teal-600 text-white text-lg font-semibold leading-normal tracking-wide hover:bg-teal-700 active:bg-teal-800 transition-colors duration-300 shadow-lg shadow-teal-500/40">
<span>Login / Sign Up</span>
</button>
<div class="text-center">
<a class="text-sm font-medium text-gray-600 hover:text-teal-600" href="#">Continue as Guest</a>
</div>
</div>
</div>
</div>
</div>

</body></html>
